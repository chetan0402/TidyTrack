<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Ticket ID</th>
        <th>Location</th>
        <th>Selected</th>
        <th>Other</th>
        <th>Image</th>
        <th>Time</th>
        <th>User</th>
    </tr>
    {% for row in data %}
        <tr>
        <td>{{ row.ticket_id }}</td>
        <td>{{ row.location }}</td>
        <td>{{ row.selected }}</td>
        <td>{{ row.other }}</td>
        <td><a href="{{ row.img }}">Open Image</a></td>
        <td>{{ row.time }}</td>
        <td>{{ row.user }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
